<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Show do Vitão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container" style="display: flex">
        <div id="game">
            <img src="logo.png" alt="Show do Vitão Logo" id="logo"
                style="width:300px;display:block;margin:0 auto 20px;">
                <button id="play-audio" title="Tocar música" >
                <i class="fa-solid fa-volume-high"></i>
            </button>
            <button id="pause-audio" title="Pausar música" style="display:none;">
                <i class="fa-solid fa-volume-xmark"></i>
            </button>
            <h2 id="question-number"  style="display: none;">Pergunta 1 de 20</h2>
            <button style="width: 100%" id="question-text" class="start-btn">Iniciar jogo!</button>

            <div id="options" style="display: none;"></div>

            <div class="buttons" style="display: none;">
                <button id="skip-btn" class="action-btn">Pular (1)</button>
                <button id="hint-btn" class="action-btn">Dica (1)</button>
            </div>

            <h3 id="prize" style="display: none;">Prêmio atual: R$ 1</h3>
            <p id="status"></p>
            <button id="reset-btn" style="display: none;">Jogar novamente</button>
            
            <audio id="bg-audio" src="theme.mp3" autoplay loop></audio>
        </div>
        <img src="person.png" alt="Imagem Cartoon Apresentado" id="image-person"/>

    </div>
    <script src="script.js"></script>
</body>

</html>
